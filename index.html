<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer-Time</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="quiz-container">
        <div id="question-number">QUESTION <span>0</span></div>
        <div id="progress-bar">
            <div class="progress" id="seconds10"></div>
            <div class="progress" id="seconds9"></div>
            <div class="progress" id="seconds8"></div>
            <div class="progress" id="seconds7"></div>
            <div class="progress" id="seconds6"></div>
            <div class="progress" id="seconds5"></div>
            <div class="progress" id="seconds4"></div>
            <div class="progress" id="seconds3"></div>
            <div class="progress" id="seconds2"></div>
            <div class="progress" id="seconds1"></div>

        </div>
        <div class="quiz">
        <div id="question">What is the capital of Greece?</div>
        <div class="answer" data-type="answer1" id="answer1">Athens</div>
        <div class="answer" data-type="answer2" id="answer2">Thesaloniki</div>
        <div class="answer" data-type="answer3" id="answer3">Meteroa</div>
        <div class="answer" data-type="answer4" id="answer4">Myknos</div>
    </div>
    <div class="score">Your Score: <span>0</span></div>

    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
