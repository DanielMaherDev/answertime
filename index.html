<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer-Time</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">


</head>

<body>
    <div id="sound"><i id="sound-on" class="fa-solid fa-volume-high active"></i>
        <i id="sound-off" class="fa-solid fa-volume-xmark"></i>
    </div>
    <div id="welcome-screen" class="active">
        <div id="title">DAN'S ANSWER-TIME QUIZ</div>
        <div id="start-button" class="divbtn">START</div>
        <div id="how-to-play" class="divbtn">HOW TO PLAY</div>
    </div>
    <div id="choose-game">
        <div id="game-types">
            <div id="choose-title">Choose Your Game Type</div>
            <div id="general-knowledge" class="divbtn game-type">GENERAL KNOWLEDGE</div>
            <div id="music" class="divbtn game-type">MUSIC</div>
        </div>
    </div>
    <div id="quiz-result"></div>
    <div class="quiz-container">
        <div id="">QUESTION <span id="question-number">1</span></div>
        <div id="progress-bar">
            <div class="progress" id="seconds10"></div>
            <div class="progress" id="seconds9"></div>
            <div class="progress" id="seconds8"></div>
            <div class="progress" id="seconds7"></div>
            <div class="progress" id="seconds6"></div>
            <div class="progress" id="seconds5"></div>
            <div class="progress" id="seconds4"></div>
            <div class="progress" id="seconds3"></div>
            <div class="progress" id="seconds2"></div>
            <div class="progress" id="seconds1"></div>

        </div>
        <div class="quiz">
            <div id="question"></div>
            <div class="answer divbtn" data-type="answer" id="A"></div>
            <div class="answer divbtn" data-type="answer" id="B"></div>
            <div class="answer divbtn" data-type="answer" id="C"></div>
            <div class="answer divbtn" data-type="answer" id="D"></div>
        </div>

        <div class="score">Your Score: <span id="score-amount">0</span>/100</div>

    </div>
    <div id="question-result">
        <div id="result-text"> You answered:<br> <strong><span id="answered"></span></strong> in <span
                id="seconds"></span> seconds! <br>
            Correct!<br>
            +<span id="current-question-score"></span> points</div>

        <div id="next-question" class="divbtn">NEXT</div>
    </div>

    <script type="module" src="assets/js/script.js"></script>
    <script type="module" src="assets/js/questions.js"></script>
    <script src="https://kit.fontawesome.com/909b707dfc.js" crossorigin="anonymous"></script>


</body>

</html>
